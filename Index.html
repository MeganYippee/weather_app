<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/f8c17588d6.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="src\weather_style.css" />
  </head>

  <body>
    <div class="card" style="width: 45rem">
      <div class="card-body">
        <h3 id="today-is">Today is Friday, December 25, 2020 at 15:00</h3>
        <h1>
          <strong>
            Now in <span class="city" id="city">San Diego</span>...
          </strong>
        </h1>
        <div class="container top">
          <div class="row align-items-start">
            <div class="col">
              <ul>
                <li>
                  Humidity:
                  <span id="humidity">10%</span>
                </li>
                <li>
                  Wind:
                  <span id="wind">3</span> Mph
                </li>
                <li>
                  <span id="condition">Sunny</span>
                </li>
              </ul>
            </div>
            <div class="col">
              <h1>
                <img id="icon" src="" alt="weather icon" />
                <span id="temperature">77</span>
                <span class="units">
                  <a href="#" id="fahrenheit-link">°F</a> |
                  <a href="#" id="celcius-link"> °C</a>
                </span>
                <br />
                <div class="content" align="center">
                  <button
                    type="button"
                    class="btn btn-primary pull-right"
                    id="current-location"
                  >
                    Current Location
                  </button>
                </div>
              </h1>
            </div>
          </div>
        </div>

        <p class="next">In the next few days...</p>
        <div class="container bottom">
          <div id="forecast" class="row align-items-start">
            <div class="col">
              <h5>
                Sat.
                <br />
                75° F <i class="fas fa-sun"></i>
              </h5>
            </div>
            <div class="col">
              <h5>
                Sun.
                <br />
                66 ° F <i class="fas fa-cloud-sun"></i>
              </h5>
            </div>
            <div class="col">
              <h5>
                Mon.
                <br />
                65° F <i class="fas fa-cloud"></i>
              </h5>
            </div>
            <div class="col">
              <h5>
                Tues.
                <br />
                60° F <i class="fas fa-cloud-showers-heavy"></i>
              </h5>
            </div>
          </div>
        </div>

        <p class="card-text">Search for another city</p>

        <form id="search" action="text">
          <input
            type="text"
            placeholder="Search for a city"
            name="search"
            class="search"
            id="city-search-input"
          />
        </form>
      </div>
      <p>
        <a href="https://github.com/MeganYippee/weather_app">
          Open-source code
        </a>
        by Megan Yip
      </p>
    </div>
    <script src="src\weather.js"></script>
  </body>
</html>
